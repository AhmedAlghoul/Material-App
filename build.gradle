buildscript {
    repositories {
        mavenCentral()
        maven {
            url 'https://maven.google.com/'
            name 'Google'
        }
    }
    dependencies {
                classpath 'com.android.tools.build:gradle:3.2.1'
    }
}

apply plugin: 'com.android.application'

repositories {
    mavenCentral()
    maven {
        url 'https://maven.google.com/'
        name 'Google'
    }
}

android {
    compileSdkVersion 25
    buildToolsVersion '28.0.3'

    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 25
    }
}

dependencies {
    implementation 'com.android.support:support-v13:25+'
    implementation 'com.android.support:design:25+'
    implementation 'com.android.support:palette-v7:25+'
    implementation 'com.android.support:recyclerview-v7:25+'
    implementation 'com.android.support:cardview-v7:25+'
    implementation files('libs/volley.jar')
    implementation 'com.squareup.okhttp3:okhttp:3.9.0'
}
